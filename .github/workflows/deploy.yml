name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - preprod
      - feature/** # Ã–zellik geliÅŸtirme dallarÄ±

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # 1. Docker Hub'a GiriÅŸ
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # 2. Ortam ve TAG DeÄŸiÅŸkenlerini Ayarlama
      - name: Set Environment Variables
        id: set_vars
        run: |
          TAG=$(echo ${{ github.sha }} | cut -c1-8)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TARGET_DOMAIN="seyirlik.net"
            DOCKER_TAG="prod-$TAG"
          else
            TARGET_DOMAIN="test.seyirlik.net"
            DOCKER_TAG="preprod-$TAG"
          fi
          echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_ENV
          
      # 3. Backend Ä°majÄ±nÄ± OluÅŸturma ve Ä°tme (Push)
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: . # Repo'nun kÃ¶kÃ¼ (Go kodu burada)
          file: ./Dockerfile
          push: true
          # Ä°maj etiketi: KullanÄ±cÄ±AdÄ±/seyirlik-api:tag_adÄ±
          tags: ${{ secrets.DOCKER_USERNAME }}/seyirlik-api:${{ env.DOCKER_TAG }}

      # 4. Hetzner'a DaÄŸÄ±tÄ±m (Deploy)
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/seyirlik_infra
            
            # ğŸš¨ Buradaki deÄŸiÅŸkenler sunucudaki .env'deki bilgileri kullanÄ±r.
            # Sadece TAG bilgisini Workflow'dan alÄ±yoruz.
            export TAG=${{ env.DOCKER_TAG }}

            echo "CI/CD: Backend imajÄ± Ã§ekiliyor ve servis gÃ¼ncelleniyor..."
            
            # docker-compose.yml iÃ§inde image tag'i ${TAG}'den okunacak
            sudo docker-compose pull api 
            sudo docker-compose up -d --no-deps api 
            
            echo "DaÄŸÄ±tÄ±m baÅŸarÄ±lÄ±: ${{ env.TARGET_DOMAIN }}"