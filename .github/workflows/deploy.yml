name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - preprod
      - feature/**

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # 1. Docker Hub'a GiriÅŸ
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: docker.io
          
      # 2. Ortam ve TAG DeÄŸiÅŸkenlerini Ayarlama
      - name: Set Environment Variables
        id: set_vars
        run: |
          TAG=$(echo ${{ github.sha }} | cut -c1-8)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TARGET_DOMAIN="seyirlik.net"
            DOCKER_TAG="prod-$TAG"
          else
            TARGET_DOMAIN="test.seyirlik.net"
            DOCKER_TAG="preprod-$TAG"
          fi
          echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_ENV
          
      # 3. Backend Ä°majÄ±nÄ± OluÅŸturma ve Ä°tme (Push)
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # ğŸš¨ DÃœZELTME: Ä°maj adÄ± seyirlik-be olarak deÄŸiÅŸtirildi
          tags: ${{ secrets.DOCKER_USERNAME }}/seyirlik-be:${{ env.DOCKER_TAG }}

      # 4. Hetzner'a DaÄŸÄ±tÄ±m (Deploy)
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/seyirlik_infra
            
            # ğŸš¨ DÃœZELTME: 'export TAG' satÄ±rÄ±nÄ± kaldÄ±rÄ±p deÄŸiÅŸkeni komuta taÅŸÄ±yoruz.
            # sudo'nun TAG deÄŸiÅŸkenini gÃ¶rmesi iÃ§in en garanti yÃ¶ntem budur.
            
            echo "CI/CD: Backend imajÄ± Ã§ekiliyor ve servis gÃ¼ncelleniyor..."
            
            # TAG deÄŸiÅŸkenini sudo'ya geÃ§irerek pull ve up komutlarÄ±nÄ± Ã§alÄ±ÅŸtÄ±r.
            # Konteyner adÄ± da API yerine BE olarak deÄŸiÅŸtirildi.
            sudo TAG=${{ env.DOCKER_TAG }} docker-compose pull seyirlik_be 
            sudo TAG=${{ env.DOCKER_TAG }} docker-compose up -d --no-deps seyirlik_be
            
            echo "DaÄŸÄ±tÄ±m baÅŸarÄ±lÄ±: ${{ env.TARGET_DOMAIN }}"